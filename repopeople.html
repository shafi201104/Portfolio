<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendering HTML File</title>
</head>
<style>
    ul {
        border: 2px #091406;
        width: 30%;
        text-align: left;
        margin: 4px;
        box-sizing:border-box;
        background-color: #e1e1f3;
    }
    dt {
	    float:inline-end;
    }
</style>

<body style="background-color:powderblue;">
    <h1>GitHub Users</h1>
    <br><button id="button">Load GitHub Users</button>
    <div id="gitHub"></div>
    <script>
        document.getElementById('button').addEventListener('click', showData);
        function showData() {
            var req = new XMLHttpRequest();
            req.open('GET', 'https://api.github.com/users', true);

            req.onload = function(){
                if(req.status==200){
                    var profiles = JSON.parse(req.responseText);
                    var display ='';

                    for (var i in profiles){
                        display +=
                        '<div>'+ 
                        '<ul>'+
                        '<img src='+profiles[i].avatar_url+' width="100px" height="100px">'+
                        '<dt><br><br>ID: '+profiles[i].id+'<br> User Name: '+profiles[i].login+'<br></dt>'+
                        '</ul>'+
                        '</div>';

                    }
                    
                    document.getElementById('gitHub').innerHTML=display;
                }
            }
            req.send();
        }
    </script>
</body>
</html>
